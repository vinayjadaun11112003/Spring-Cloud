server:
  port: 8084

spring:
  application:
    name: ApiGateway
  cloud:
    gateway:
      routes:
        - id: UserService
          uri: lb://UserService
          predicates:
            - Path=/user/**
        - id: HotelService
          uri: lb://HotelService
          predicates:
            - Path=/hotels/**
        - id: RatingService
          uri: lb://RatingService
          predicates:
            - Path=/ratings/**
  datasource:
    url: jdbc:mysql://localhost:3306/hoteldb
    username: root
    password: your_password_here
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
